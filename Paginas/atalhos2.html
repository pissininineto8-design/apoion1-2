    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('BotaoVoltar');
            button.classList.add('hidden'); // Garantir que o botão comece oculto ao carregar a página
        });

        document.addEventListener('scroll', function () {
            var button = document.getElementById('BotaoVoltar');
            var triggerHeight = 250; // Altura em pixels na qual o botão deve aparecer

            if (window.scrollY >= triggerHeight) {
                button.classList.remove('hidden');
            } else {
                button.classList.add('hidden');
            }
        });
    </script>

                        <textarea rows="30" cols="70" id="txtInput7" style="resize: none;">
Prezado(a) Dr.(a) / Sr.(a),

Encaminhamos via(malote/Correios) o seu e-token, juntamente com duas senhas: <<<(colocar qual opção a Sra. Márcia solicitou o envio)
                                                                                         Senha PIN: xxxxxxx
                                                                                         Senha PUK: xxxxxx
                                                                                         (A senha PIN é o código de identificação pessoal, o qual deve ser alterado posteriormente pelo usuário; já a senha PUK é a senha fornecida pela autoridade certificadora (AC) no momento da emissão do seu certificado (administrador), e não poderá ser modificada).
                                                                                         Para emissão do certificado é necessário realizar a videoconferência no link (https: //vline.soluti.com.br/arsoluti), utilizando o voucher e autorização contida neste e-mail.
                                                                                         Caso possua um outro certificado válido emitido pela própria SOLUTI não é necessário a realização da videoconferência.
                                                                                         É necessário ter biometria cadastrada e possuir CNH atualizada a partir de 2016. Caso não possua, ou esteja desatualizada, a situação deve ser informada para a CSTI contato: 3310-7120(se servidor) ou 3310-7121(se magistrado).
                                                                                         Se bem sucedida o atendimento por videoconferência, e após receber os seguintes e-mails da certificadora:
                                                                                         - Confirmação de solicitação de Certificado Digital;
                                                                                         - Confirmação de Identidade;
                                                                                         - Termo de Titularidade; e a
                                                                                         - Solicitação de Certificado Digital aprovada.
                                                                                         O certificado deve ser gravado no dispositivo e-token com auxílio da CSTI atendimento nos números: (41) -3310-7120 (se servidor) ou (41) -3310-7121(se magistrado).
                                                                                         OBSERVAÇÕES IMPORTANTES:
                                                                                         Para que o processo possa ser finalizado pela CSTI, é essencial que tenha em mãos o token que será utilizado no procedimento, e a senha de emissão do certificado digital fornecidas pela SOLUTI durante a videoconferência realizada.
                                                                                         Magistrados e servidores que estiverem na Capital podem fazer o certificado diretamente na Soluti, caso prefiram;
                                                                                         Nesse caso, além do token, deve ser apresentado também o documento de identificação, o voucher e a autorização emitida pelo Tribunal.
                                                                                         Endereço: R. Visc. do Rio Branco, 1358 - 3 - Centro, Curitiba - PR, 80420-210
                                                                                         Edifício: Hannover Empresarial - Horário de atendimento: 09:00-12:00, 14:00-18:00
