		//cálculo de suspensão e criação de template-----------
		function calcular() {
			//calcula tempo em minutos

			var diaDigitado = document.getElementById('dia').value;
			var mesDigitado = document.getElementById('mes').value;
			var anoDigitado = document.getElementById('ano').value;

			var dia = 0; var mes = 0; var ano = 0;

			//verifica se foi digita data, caso NÃO: completa sozinho com a data atual
			if ((diaDigitado.length != 0) && (mesDigitado.length != 0) && (anoDigitado.length != 0)) {
				dia = parseInt(document.getElementById('dia').value);
				mes = parseInt(document.getElementById('mes').value);
				ano = parseInt(document.getElementById('ano').value);
				hora = parseInt(document.getElementById('hora').value);
				min = parseInt(document.getElementById('min').value);
			} else {
				var dataAtual2 = new Date();
				dia = dataAtual2.getDate();
				mes = dataAtual2.getMonth() + 1;
				ano = dataAtual2.getFullYear();
				hora = parseInt(document.getElementById('hora').value);
				min = parseInt(document.getElementById('min').value);
			}


			//****essa parte foi descontinuada pois o novo assyst não precisa calcular o tempo***
			//var dataSuspensao = new Date (ano,mes-1,dia,hora,min);
			//var dataAtual = new Date();
			//var resultado = 0;
			//var resultado = Math.round(((dataSuspensao.getTime())-(dataAtual.getTime()))/60000);
			//document.getElementById("resultado").innerHTML = "  "+resultado;
			//****essa parte foi descontinuada pois o novo assyst não precisa calcular o tempo***


			//template - formatação data
			if (dia < 10) {
				var diaTemplate = "0" + dia;
			} else {
				var diaTemplate = dia;
			}
			if (mes < 10) {
				var mesTemplate = "0" + mes;
			} else {
				var mesTemplate = mes;
			}

			//template - formatação hora
			if (hora < 10) {
				var horaTemplate = "0" + hora;
			} else {
				var horaTemplate = hora;
			}
			if (min < 10) {
				var minTemplate = "0" + min;
			} else {
				var minTemplate = min;
			}

			//template - data e hora de exibição
			var data_e_hora = (diaTemplate + "/" + mesTemplate + "/" + ano + " às " + horaTemplate + ":" + minTemplate);
			var hora_apenas = (horaTemplate + ":" + minTemplate);

			//----------------------------------------------------------------------------------------------------------------------------------

			//calcula tempo em minutos

			var dia2Digitado = document.getElementById('dia2').value;
			var mes2Digitado = document.getElementById('mes2').value;
			var ano2Digitado = document.getElementById('ano2').value;

			var dia2 = 0; var mes2 = 0; var ano2 = 0;

			//verifica se foi digita data, caso NÃO: completa sozinho com a data atual
			if ((dia2Digitado.length != 0) && (mes2Digitado.length != 0) && (ano2Digitado.length != 0)) {
				dia2 = parseInt(document.getElementById('dia2').value);
				mes2 = parseInt(document.getElementById('mes2').value);
				ano2 = parseInt(document.getElementById('ano2').value);
				hora2 = parseInt(document.getElementById('hora2').value);
				min2 = parseInt(document.getElementById('min2').value);
			} else {
				var dataAtual2 = new Date();
				dia2 = dataAtual2.getDate();
				mes2 = dataAtual2.getMonth() + 1;
				ano2 = dataAtual2.getFullYear();
				hora2 = parseInt(document.getElementById('hora2').value);
				min2 = parseInt(document.getElementById('min2').value);
			}


			//****essa parte foi descontinuada pois o novo assyst não precisa calcular o tempo***
			//var dataSuspensao = new Date (ano,mes-1,dia,hora,min);
			//var dataAtual = new Date();

			//var resultado = Math.round(((dataSuspensao.getTime())-(dataAtual.getTime()))/60000);
			//document.getElementById("resultado").innerHTML = "  "+resultado;
			//****essa parte foi descontinuada pois o novo assyst não precisa calcular o tempo***

			//template - formatação data
			if (dia2 < 10) {
				var dia2Template = "0" + dia2;
			} else {
				var dia2Template = dia2;
			}
			if (mes2 < 10) {
				var mes2Template = "0" + mes2;
			} else {
				var mes2Template = mes2;
			}

			//template - formatação hora
			if (hora2 < 10) {
				var hora2Template = "0" + hora2;
			} else {
				var hora2Template = hora2;
			}
			if (min2 < 10) {
				var min2Template = "0" + min2;
			} else {
				var min2Template = min2;
			}

			//template - data e hora de exibição
			var data_e_hora2 = (dia2Template + "/" + mes2Template + "/" + ano + " às " + hora2Template + ":" + min2Template);
			var hora_apenas2 = (hora2Template + ":" + min2Template);

			//----------------------------------------------------------------------------------------------------------------------------------

			//seleção do template
			var a = document.getElementById("suspensao");
			var itemSelecionado = a.options[a.selectedIndex].value;

			//seleção do tratamento
			var b = document.getElementById("tratamento");
			var tratamentoSelecionado = b.options[b.selectedIndex].value;

			//seleção do local
			var c = document.getElementById("local");
			var localSelecionado = c.options[c.selectedIndex].value;

			//seleção do nome do solicitante
			var nomeDigitado = document.getElementById('nome').value

			//seleção da tarefa
			var tarefaDigitada = document.getElementById('tarefa').value

			//montagem do template para exibição
			switch (itemSelecionado) {
				case "acompanhamento_csti":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Acompanhamento de sessão/evento.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Tarefa de referência: " + tarefaDigitada + "\n\n" +
						"Data/hora: " + data_e_hora + "";
					break;
				case "acompanhamento_audio":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Informa - se sobre a realização de sessão / evento com os seguintes dados a seguir.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Data / hora: " + data_e_hora + "";
					break;
				case "validacao_csti":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Validação de ambiente em conjunto com o AUDIO.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Data / hora: " + data_e_hora + "";
					break;
				case "validacao_audio":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Validação de ambiente em conjunto com a CSTI.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Data / hora: " + data_e_hora + "";
					break;
				case "gravacao_csti":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Gravação de sessão pela CSTI via Zoom.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Data / hora: " + data_e_hora + "";
					break;
				case "transmissao":

					document.getElementById("template").innerHTML = "Chamado aberto na Central de Serviços de TI em nome de " + tratamentoSelecionado + " " + nomeDigitado + " para atendimento e acompanhamento da situação abaixo informada:\n\n" +
						"Transmissão de evento / sessão via YouTube.\n\n" +
						"Local: " + localSelecionado + "\n\n" +
						"Data / hora: " + data_e_hora + "";
					break;
				case "suspencao_chamado":

					document.getElementById("template").innerHTML = "***Suspenso até o retorno do chamado.***\n\n" +
						"Data / Hora do retorno do chamado: " + data_e_hora + "\n\n" +
						"Data / Hora do evento / sessão: " + data_e_hora2 + "\n\n" +
						"Motivo: Acompanhamento presencial.\n\n" +
						"Local: " + localSelecionado + "";
					break;
				case "suspencao_validacao":

					document.getElementById("template").innerHTML = "***Suspenso até o retorno do chamado.***\n\n" +
						"Data / Hora do retorno do chamado: " + data_e_hora + " (15 minutos antes da validação para deslocamento)\n\n" +
						"Data / Hora da validação: " + data_e_hora2 + " (hora exata da validação)\n\n" +
						"Motivo: Validação de ambiente.\n\n" +
						"Local: " + localSelecionado + "";
					break;

				case "suspencao_gravacao":

					document.getElementById("template").innerHTML = "***Suspenso até o retorno do chamado.***\n\n" +
						"Data / Hora do retorno do chamado: " + data_e_hora + " (15 minutos antes do início)\n\n" +
						"Data / Hora do evento / sessão: " + data_e_hora2 + " (hora exata do início)\n\n" +
						"Motivo: Gravação do evento / sessão.\n\n" +
						"Local: " + localSelecionado + "";
					break;

				default:
					document.getElementById("template").innerHTML = "**nenhum template foi selecionado**";
			}

		}
